<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bootstrap</title>
</head>
<body>


<!------------------- Navbar ---------------------->
  <nav class="navbar navbar-dark navbar-expand-sm sticky-top" style="background-color: orangered;">
    <div class="container">
      <div class="navbar-brand">Joslin Sanger</div>
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
        <a class="nav-item nav-link" href="#">Portfolio</a>
        <a class="nav-item nav-link" href="#">Animations</a>
        <a class="nav-item nav-link" href="#">Skills</a>
        <a class="nav-item nav-link" href="#">Education</a>
      </div><!-- navbar-nav -->
    </div><!-- container -->
  </nav>


<!------------------- carousel ---------------------->
  <div class="carousel slide carousel-fade" id="featured" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#featured" data-slide-to="0"></li>
      <li data-target="#featured" data-slide-to="1"></li>
      <li data-target="#featured" data-slide-to="2" class="active"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img class="d-block w-100" src="images/light.jpg" alt="Lifestyle Photo">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/la.jpg" alt="Mission">
        <div class="carousel-caption d-none d-md-block">
          <h3>Joslin, Communications Design Student</h3>
          <p>Joslin is a student from La Ronge, Saskathewan</p>
        </div>
      </div>
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/joslin.jpeg" alt="Vaccinations">
      </div>
    </div>
    <a class="carousel-control-prev" href="#featured"
      role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"
        aria-hidden="true">
        <span class="sr-only">Previous</span>
      </span>
    </a>
    <a class="carousel-control-next" href="#featured"
      role="button" data-slide="next">
      <span class="carousel-control-next-icon"
        aria-hidden="true">
        <span class="sr-only">Next</span>
      </span>
    </a>
  </div>

  <!-------------------  ---------------------->


<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
